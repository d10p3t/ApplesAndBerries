<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="public\javascripts\jquery-3.1.1.min.js"> </script>

<script>

  $(function() {

     $.getJSON('log.log', function(data) {
         $.each(data, function(f) {
            var logtbl = "<tr>" + "<td>" + f.issuedBy + "</td>" +
             "<td>" + f.level + "</td>" + "<td>" + f.message + "</td>" + 
             "<td>" + f.issuedToEID + "</td>" + "<td>" + f.issuedTo + "</td>" +
             "<td>" + f.timestamp + "</td>" + "</tr>"
             
            $(logtbl).appendTo("#logdata tbody");
       });

     });

  });
</script>

</head>

<body>

  <div class="wrapper">
  <div class="logs">
      <table id= "logdata">
        <thead>
            
        </thead>
        <tbody>

        </tbody>
      </table>

  </div>
  </div>

</body>

</html>
